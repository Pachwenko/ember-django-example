version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/code
    command: npm run start
    ports:
      - 4200:4200
    environment:
      NODE_ENV: development
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/code
    command: >
      sh -c "poetry run python manage.py migrate;
            poetry run python manage.py loaddata initial-data.json;
            poetry run python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    environment:
      DEBUG: True
      DB_HOST: db
      DB_NAME: ember_django_example
      DB_USER: ember_django_example
      DB_PASSWORD: password
      DB_PORT: 5432
      SECRET_KEY: "dont use me in production"
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ember_django_example
      - POSTGRES_USER=ember_django_example
      - POSTGRES_PASSWORD=password